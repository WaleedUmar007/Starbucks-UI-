<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Starbucks Demo</title>
</head>
<body>
    <section> 
        
        <div class="circle"></div>
        <header>
            <a href="#" class="logo"> <img src="assets/logo.png"></a>
            <div class="toggle" onclick="menuToggle();"></div>
            <ul class="navigation">
                <li> <a href="#"> Home </a></li>
                <li> <a href="#"> Menu </a></li>
                <li> <a href="#"> New Arrivals </a></li>
                <li> <a href="#"> Contact US </a></li>
            </ul>
        </header>

        <div class="content">
            <div class="textBox">
                <h2>It's not just Coffee <br> It's <span style="color:seagreen" >Life</span></h2>
                <p>My love for you is like a cup of coffee, strong, hot, and takes time to kick in.</p>
                <a href="#">Learn More</a>
            </div>
        </div>

        <div class="imgBox">
            <img src="assets/img1.png" class="starbucks">
        </div>

        <ul class="thumb">
            <li><img src="assets/thumb1.png" onclick="imageSlider('assets/img1.png');changeCircleColor('#017143')"></li>
            <li><img src="assets/thumb2.png" onclick="imageSlider('assets/img2.png');changeCircleColor('#eb7495')" ></li>
            <li><img src="assets/thumb3.png" onclick="imageSlider('assets/img3.png');changeCircleColor('#d752b1')"></li>
        </ul>

        
        <ul class="socialIcons">
            <li> <a href="https://www.facebook.com/Starbucks/" target="_blanks"> <img src="assets/facebook.png" style="margin-bottom: 12px;"></a></li>
            <li> <a href="https://www.instagram.com/starbucks/?hl=en" target="_blank"> <img src="assets/instagram.png" style="margin-bottom: 12px;"></a></li>
            <li> <a href="https://twitter.com/starbucksnews" target="_blank"> <img src="assets/twitter.png" style="margin-top: 12px;"></a></li>
        </ul>
    </section>

    <script type="text/javascript" src="javascript/script.js">
        
    </script>
</body>
</html>
